<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpleCalc India - Free Online Calculators</title>
<meta name="description" content="Free Age, EMI, GST, SIP, BMI and Percentage Calculator Online in India. Fast, Simple and Mobile Friendly.">
<style>

body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#0f172a;
    color:white;
}

header{
    text-align:center;
    padding:20px;
    background:#1e293b;
}

h1{
    margin:0;
    color:#38bdf8;
}

.container{
    padding:15px;
    max-width:1000px;
    margin:auto;
}

.card{
    background:#1e293b;
    padding:15px;
    margin:15px 0;
    border-radius:10px;
}

input, select, button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:5px;
    border:none;
    font-size:16px;
}

button{
    background:#38bdf8;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#0ea5e9;
}

.result{
    margin-top:10px;
    font-weight:bold;
    color:#22c55e;
}

/* Responsive Grid */
@media(min-width:768px){
    .grid{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:20px;
    }
}

</style>
</head>
<body>

<header>
<h1>SimpleCalc India</h1>
<p>All-in-One Free Online Calculators</p>
</header>

<div class="container grid">

<!-- Age Calculator -->
<div class="card">
<h2>Age Calculator</h2>
<input type="date" id="dob">
<button onclick="calculateAge()">Calculate Age</button>
<div class="result" id="ageResult"></div>
</div>

<!-- EMI Calculator -->
<div class="card">
<h2>EMI Calculator</h2>
<input type="number" id="loan" placeholder="Loan Amount">
<input type="number" id="rate" placeholder="Interest Rate (%)">
<input type="number" id="time" placeholder="Time (Years)">
<button onclick="calculateEMI()">Calculate EMI</button>
<div class="result" id="emiResult"></div>
</div>

<!-- GST Calculator -->
<div class="card">
<h2>GST Calculator</h2>
<input type="number" id="gstAmount" placeholder="Amount">
<input type="number" id="gstRate" placeholder="GST %">
<button onclick="calculateGST()">Calculate GST</button>
<div class="result" id="gstResult"></div>
</div>

<!-- Percentage Calculator -->
<div class="card">
<h2>Percentage Calculator</h2>
<input type="number" id="percentValue" placeholder="Value">
<input type="number" id="percentTotal" placeholder="Total">
<button onclick="calculatePercentage()">Calculate %</button>
<div class="result" id="percentResult"></div>
</div>

<!-- SIP Calculator -->
<div class="card">
<h2>SIP Calculator</h2>
<input type="number" id="sipAmount" placeholder="Monthly Investment">
<input type="number" id="sipRate" placeholder="Expected Return (%)">
<input type="number" id="sipYears" placeholder="Years">
<button onclick="calculateSIP()">Calculate SIP</button>
<div class="result" id="sipResult"></div>
</div>

<!-- BMI Calculator -->
<div class="card">
<h2>BMI Calculator</h2>
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">
<button onclick="calculateBMI()">Calculate BMI</button>
<div class="result" id="bmiResult"></div>
</div>

</div>

<script>

// Age
function calculateAge(){
    let dob = new Date(document.getElementById("dob").value);
    let today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    let m = today.getMonth() - dob.getMonth();
    if(m < 0 || (m === 0 && today.getDate() < dob.getDate())){
        age--;
    }
    document.getElementById("ageResult").innerText = "Your Age: " + age + " Years";
}

// EMI
function calculateEMI(){
    let P = parseFloat(document.getElementById("loan").value);
    let r = parseFloat(document.getElementById("rate").value)/12/100;
    let n = parseFloat(document.getElementById("time").value)*12;

    let EMI = (P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
    document.getElementById("emiResult").innerText = "Monthly EMI: ₹ " + EMI.toFixed(2);
}

// GST
function calculateGST(){
    let amount = parseFloat(document.getElementById("gstAmount").value);
    let rate = parseFloat(document.getElementById("gstRate").value);
    let gst = (amount * rate)/100;
    let total = amount + gst;
    document.getElementById("gstResult").innerText = "GST: ₹ " + gst.toFixed(2) + " | Total: ₹ " + total.toFixed(2);
}

// Percentage
function calculatePercentage(){
    let value = parseFloat(document.getElementById("percentValue").value);
    let total = parseFloat(document.getElementById("percentTotal").value);
    let percent = (value/total)*100;
    document.getElementById("percentResult").innerText = "Percentage: " + percent.toFixed(2) + "%";
}

// SIP
function calculateSIP(){
    let P = parseFloat(document.getElementById("sipAmount").value);
    let r = parseFloat(document.getElementById("sipRate").value)/100/12;
    let n = parseFloat(document.getElementById("sipYears").value)*12;

    let futureValue = P * ((Math.pow(1+r,n)-1)/r) * (1+r);
    document.getElementById("sipResult").innerText = "Maturity Amount: ₹ " + futureValue.toFixed(2);
}

// BMI
function calculateBMI(){
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value)/100;
    let bmi = weight/(height*height);
    document.getElementById("bmiResult").innerText = "Your BMI: " + bmi.toFixed(2);
}

</script>

</body>
</html>
