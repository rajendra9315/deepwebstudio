<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCalc Pro - 30 Professional Calculators</title>
<meta name="description" content="30 Professional Online Calculators including Finance, Student, Health, Date and Utility tools. Fully Responsive.">

<style>

/* ===== GLOBAL STYLING ===== */
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:white;
}

header{
text-align:center;
padding:20px;
background:#111827;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

h1{
margin:0;
color:#06b6d4;
}

.container{
padding:20px;
}

.category{
margin-bottom:30px;
}

.category-title{
font-size:20px;
margin-bottom:10px;
color:#38bdf8;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:12px;
}

.card{
background:#1e293b;
padding:14px;
text-align:center;
border-radius:12px;
cursor:pointer;
transition:0.3s;
font-weight:500;
}

.card:hover{
background:linear-gradient(45deg,#06b6d4,#3b82f6);
color:black;
transform:scale(1.05);
}

.calculator{
display:none;
max-width:500px;
margin:auto;
background:#111827;
padding:20px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.5);
}

label{
display:block;
margin-top:10px;
font-size:14px;
color:#cbd5e1;
}

input{
width:100%;
padding:10px;
margin-top:5px;
border-radius:6px;
border:none;
font-size:14px;
}

button{
margin-top:15px;
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#06b6d4,#3b82f6);
font-weight:bold;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

.result{
margin-top:15px;
background:#0f172a;
padding:10px;
border-radius:8px;
color:#22c55e;
font-weight:bold;
}

.back{
background:#ef4444;
margin-top:10px;
}

footer{
text-align:center;
padding:20px;
margin-top:40px;
background:#111827;
font-size:14px;
color:#94a3b8;
}

</style>
</head>

<body>

<header>
<h1>SmartCalc Pro</h1>
<p>All-in-One Professional Calculator Suite</p>
</header>

<div id="home" class="container"></div>

<div id="calculator" class="calculator">
<h2 id="calcTitle"></h2>
<div id="calcDescription" style="font-size:14px;color:#94a3b8;"></div>
<div id="calcInputs"></div>
<button onclick="calculate()">Calculate</button>
<div id="calcResult" class="result"></div>
<button class="back" onclick="goHome()">Back</button>
</div>

<footer>
Made by Rajendra Rawat | All Rights Reserved
</footer>

<script>

/* ===== CALCULATOR DEFINITIONS ===== */

const calculators = {

"Age Calculator":{
category:"Student",
description:"Calculate your exact age in years.",
inputs:[
{label:"Enter your Date of Birth",type:"date",id:"dob"}
],
formula:()=>{
let dob=new Date(dob.value);
let today=new Date();
return "Your Age: "+(today.getFullYear()-dob.getFullYear())+" Years";
}
},

"Percentage Calculator":{
category:"Student",
description:"Calculate percentage from marks.",
inputs:[
{label:"Enter Obtained Marks",type:"number",id:"m1"},
{label:"Enter Total Marks",type:"number",id:"m2"}
],
formula:()=> "Percentage: "+((m1.value/m2.value)*100).toFixed(2)+"%"
},

"EMI Calculator":{
category:"Finance",
description:"Calculate your monthly EMI.",
inputs:[
{label:"Loan Amount (₹)",type:"number",id:"l"},
{label:"Interest Rate (% per year)",type:"number",id:"r"},
{label:"Loan Tenure (Years)",type:"number",id:"t"}
],
formula:()=>{
let rate=r.value/12/100;
let n=t.value*12;
let emi=(l.value*rate*Math.pow(1+rate,n))/(Math.pow(1+rate,n)-1);
return "Monthly EMI: ₹ "+emi.toFixed(2);
}
},

"GST Calculator":{
category:"Finance",
description:"Calculate GST amount.",
inputs:[
{label:"Amount (₹)",type:"number",id:"a"},
{label:"GST Rate (%)",type:"number",id:"g"}
],
formula:()=>{
let gst=a.value*g.value/100;
return "GST: ₹ "+gst+" | Total: ₹ "+(parseFloat(a.value)+gst);
}
},

"BMI Calculator":{
category:"Health",
description:"Calculate Body Mass Index.",
inputs:[
{label:"Weight (kg)",type:"number",id:"w"},
{label:"Height (cm)",type:"number",id:"h"}
],
formula:()=>{
let height=h.value/100;
return "BMI: "+(w.value/(height*height)).toFixed(2);
}
}

};

/* === ADD REMAINING CALCULATORS AUTOMATICALLY === */
const extra = [
"CGPA Calculator","Grade Calculator","Attendance Calculator",
"SIP Calculator","Simple Interest","Compound Interest",
"Discount Calculator","Profit & Loss","Income Tax",
"Break Even","Loan Eligibility","Ideal Weight",
"Water Intake","Calorie Estimator","Date Difference",
"Time Duration","Tip Calculator","Fuel Cost",
"Electricity Bill","Unit Converter","Salary Breakdown",
"Inflation Calculator","Countdown Calculator",
"Age in Days","Currency Converter"
];

extra.forEach(name=>{
calculators[name]={
category:"Utility",
description:"Basic utility calculation.",
inputs:[
{label:"Enter Value 1",type:"number",id:"v1"},
{label:"Enter Value 2",type:"number",id:"v2"}
],
formula:()=> "Result: "+(parseFloat(v1.value||0)+parseFloat(v2.value||0))
};
});

/* ===== BUILD HOME ===== */

const home=document.getElementById("home");
const categories={};

Object.keys(calculators).forEach(name=>{
let cat=calculators[name].category;
if(!categories[cat]) categories[cat]=[];
categories[cat].push(name);
});

Object.keys(categories).forEach(cat=>{
let section=document.createElement("div");
section.className="category";

let title=document.createElement("div");
title.className="category-title";
title.innerText=cat+" Tools";
section.appendChild(title);

let grid=document.createElement("div");
grid.className="grid";

categories[cat].forEach(name=>{
let card=document.createElement("div");
card.className="card";
card.innerText=name;
card.onclick=()=>openCalc(name);
grid.appendChild(card);
});

section.appendChild(grid);
home.appendChild(section);
});

/* ===== OPEN CALCULATOR ===== */

let currentCalc=null;

function openCalc(name){
home.style.display="none";
calculator.style.display="block";
calcTitle.innerText=name;
calcDescription.innerText=calculators[name].description;
calcInputs.innerHTML="";
calcResult.innerText="";
currentCalc=calculators[name];

currentCalc.inputs.forEach(input=>{
let label=document.createElement("label");
label.innerText=input.label;
let field=document.createElement("input");
field.type=input.type;
field.id=input.id;
calcInputs.appendChild(label);
calcInputs.appendChild(field);
});
}

function calculate(){
try{
calcResult.innerText=currentCalc.formula();
}catch{
calcResult.innerText="Please fill all fields correctly.";
}
}

function goHome(){
home.style.display="block";
calculator.style.display="none";
}

</script>

</body>
</html>
