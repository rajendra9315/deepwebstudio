<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Money Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockScreen" class="card center">
  <h2>ðŸ”’ Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="unlock()">Unlock</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>
  <h1>ðŸ“˜ Money Journal</h1>
</header>

<!-- ADD TRANSACTION -->
<div class="card">
  <h3>Add Transaction</h3>
  <input type="date" id="date" />
  <select id="type">
    <option value="in">Money In</option>
    <option value="out">Money Out</option>
  </select>
  <select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Bills</option>
    <option>Rent</option>
    <option>Income</option>
    <option>Other</option>
  </select>
  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="note" placeholder="Narration / Note" />
  <button onclick="saveTransaction()">Save Transaction</button>
</div>

<!-- TOOLS -->
<div class="card tools">
  <input type="text" id="search" placeholder="ðŸ” Search (note, category, amount)" onkeyup="render()" />
  <button onclick="toggleCalc()">ðŸ§® Calculator</button>
  <button onclick="exportMonth()">ðŸ“… Monthly Export</button>
  <button onclick="exportExcel()">ðŸ“¤ Export All</button>
  <button onclick="openInvoice()">ðŸ§¾ Invoice PDF</button>
  <button onclick="changePassword()">ðŸ”‘ Change Password</button>
  <button onclick="backupData()">ðŸ’¾ Backup</button>
  <button onclick="restoreData()">â™» Restore</button>
</div>

<!-- JOURNAL -->
<div class="card table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>In</th>
        <th>Out</th>
        <th>Category</th>
        <th>Narration</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="journalBody"></tbody>
  </table>
</div>

<!-- SUMMARY -->
<div class="card summary">
  <span class="in">Total In: â‚¹<b id="totalIn">0</b></span>
  <span class="out">Total Out: â‚¹<b id="totalOut">0</b></span>
  <span>Net: â‚¹<b id="netTotal">0</b></span>
</div>

<!-- CALCULATOR -->
<div id="calculator" class="card" style="display:none">
  <input type="text" id="calc" readonly />
  <div class="calc-grid">
    <button onclick="press('7')">7</button><button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button><button onclick="press('/')">Ã·</button>
    <button onclick="press('4')">4</button><button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button><button onclick="press('*')">Ã—</button>
    <button onclick="press('1')">1</button><button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button><button onclick="press('-')">âˆ’</button>
    <button onclick="press('0')">0</button><button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button><button onclick="press('+')">+</button>
  </div>
  <button class="clear" onclick="clearCalc()">Clear</button>
</div>

<!-- INVOICE (PRINT AREA) -->
<div id="invoice" style="display:none">
  <h2>INVOICE</h2>
  <p><b>Client:</b> <span id="invClient"></span></p>
  <p><b>Date:</b> <span id="invDate"></span></p>
  <table>
    <tr><th>Description</th><th>Amount</th></tr>
    <tbody id="invBody"></tbody>
  </table>
  <h3>Total: â‚¹<span id="invTotal"></span></h3>
</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
