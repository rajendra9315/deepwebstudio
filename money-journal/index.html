<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Money Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- LOCK -->
<div id="lockScreen" class="glass-card center">
  <h2>ðŸ”’ Secure Access</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password" />
  <button class="btn primary" onclick="unlock()">Unlock</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header class="app-header">
  <h1>ðŸ’¸ Money Journal</h1>
</header>

<!-- ADD TRANSACTION -->
<div class="glass-card">
  <h3>Add Transaction</h3>

  <input type="date" id="date" />

  <select id="type">
    <option value="in">Money In</option>
    <option value="out">Money Out</option>
  </select>

  <select id="way">
    <option>Bank</option>
    <option>Cash</option>
    <option>Expense</option>
    <option>Sale</option>
    <option>Income</option>
    <option>Transfer</option>
    <option>Other</option>
  </select>

  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="note" placeholder="Narration / Note" />

  <button class="btn gradient-green" onclick="saveTransaction()">Save Transaction</button>
</div>

<!-- SEARCH -->
<div class="glass-card">
  <input type="text" id="searchInput"
         placeholder="ðŸ” Search note / way / amount"
         onkeyup="render()" />
</div>

<!-- JOURNAL -->
<div class="glass-card table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>In</th>
        <th>Out</th>
        <th>Way</th>
        <th>Narration</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="journalBody"></tbody>
  </table>
</div>

<!-- SUMMARY -->
<div class="glass-card summary">
  <div class="summary-box green">IN â‚¹<span id="totalIn">0</span></div>
  <div class="summary-box red">OUT â‚¹<span id="totalOut">0</span></div>
  <div class="summary-box purple">NET â‚¹<span id="netTotal">0</span></div>
</div>

<!-- TOOLS -->
<div class="glass-card tools">
  <button class="btn gradient-purple" onclick="toggleCalc()">ðŸ§® Calculator</button>
  <button class="btn gradient-pink" onclick="exportMonthly()">ðŸ“… Monthly Export</button>
  <button class="btn gradient-blue" onclick="exportExcel()">ðŸ“¤ Export Excel</button>
  <button class="btn gradient-orange" onclick="openInvoice()">ðŸ§¾ Invoice PDF</button>
  <button class="btn gradient-green" onclick="backupData()">ðŸ’¾ Backup</button>
  <button class="btn gradient-red" onclick="restoreData()">â™» Restore</button>
  <button class="btn gradient-dark" onclick="changePassword()">ðŸ”‘ Change Password</button>
</div>

<!-- CALCULATOR -->
<div id="calculator" class="glass-card" style="display:none">
  <input type="text" id="calc" readonly />
  <div class="calc-grid">
    <button onclick="press('7')">7</button><button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button><button onclick="press('/')">Ã·</button>
    <button onclick="press('4')">4</button><button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button><button onclick="press('*')">Ã—</button>
    <button onclick="press('1')">1</button><button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button><button onclick="press('-')">âˆ’</button>
    <button onclick="press('0')">0</button><button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button><button onclick="press('+')">+</button>
  </div>
</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
